    <script>
        let studentData = {};

        // ê³ ìœ  ID ìƒì„± í•¨ìˆ˜
        function generateConsultationId(date) {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + 
                           now.getMinutes().toString().padStart(2, '0');
            const randomStr = Math.random().toString(36).substring(2, 8);
            return `${date}_${timeStr}_${randomStr}`;
        }
        
        // ì‹œê°„ ì •ë³´ ì¶”ì¶œ í•¨ìˆ˜
        function extractTimeFromId(consultationId) {
            const parts = consultationId.split('_');
            if (parts.length >= 2 && parts[1].length === 4) {
                const timeStr = parts[1];
                const hours = timeStr.substring(0, 2);
                const minutes = timeStr.substring(2, 4);
                return `${hours}:${minutes}`;
            }
            return '';
        }

        // í•™ë¶€ëª¨ ìƒë‹´ í•„ë“œ í† ê¸€
        function toggleParentFields() {
            const consultationType = document.getElementById('consultationType').value;
            const parentFields = document.querySelector('.parent-consultation-fields');
            
            if (consultationType === 'í•™ë¶€ëª¨') {

        // í˜ì´ì§€ ë¡œë“œì‹œ ì´ˆê¸°í™”
        window.onload = function() {
            loadData();
            createStudentCards();
            updateStudentCards();
        };

        // í•™ìƒ ì¹´ë“œ ìƒì„±
        function createStudentCards() {
            const studentGrid = document.getElementById('studentGrid');
            studentGrid.innerHTML = '';
            
            for (let i = 1; i <= 35; i++) {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.id = `student-${i}`;
                
                // ì‹±ê¸€í´ë¦­ê³¼ ë”ë¸”í´ë¦­ êµ¬ë¶„
                let clickTimer = null;
                card.onclick = (e) => {
                    if (clickTimer) {
                        clearTimeout(clickTimer);
                        clickTimer = null;
                        // ë”ë¸”í´ë¦­
                        showStudentDetailModal(i);
                    } else {
                        clickTimer = setTimeout(() => {
                            // ì‹±ê¸€í´ë¦­
                            selectStudent(i);
                            clickTimer = null;
                        }, 300);
                    }
                };
                
                // ìš°í´ë¦­ ì´ë²¤íŠ¸ (ê¸°ë³¸ì •ë³´ ì„¤ì •)
                card.oncontextmenu = (e) => {
                    e.preventDefault();
                    showStudentInfoModal(i);
                };
                
                card.innerHTML = `
                    <div class="consultation-count" id="count-${i}" style="display: none;">0</div>
                    <div class="student-card-grid">
                        <div class="card-top-left">
                            <div class="student-number">${i}ë²ˆ</div>
                        </div>
                        <div class="card-top-right">
                            <div class="current-grade" id="grade-${i}">ë¯¸ì…ë ¥</div>
                        </div>
                        <div class="card-bottom-left">
                            <div class="school-label">í•™ìƒ:</div>
                            <div class="student-school" id="student-school-${i}">ë¯¸ì„¤ì •</div>
                        </div>
                        <div class="card-bottom-right">
                            <div class="school-label">í•™ë¶€ëª¨:</div>
                            <div class="parent-school" id="parent-school-${i}">ë¯¸ì„¤ì •</div>
                        </div>
                    </div>
                `;
                
                studentGrid.appendChild(card);
            }
        }

        // í•™ìƒ ì¹´ë“œ ì—…ë°ì´íŠ¸
        function updateStudentCards() {
            for (let i = 1; i <= 35; i++) {
                const student = studentData[i];
                const card = document.getElementById(`student-${i}`);
                const gradeEl = document.getElementById(`grade-${i}`);
                const studentSchoolEl = document.getElementById(`student-school-${i}`);
                const parentSchoolEl = document.getElementById(`parent-school-${i}`);
                const countEl = document.getElementById(`count-${i}`);
                
                // ê¸°ë³¸ì •ë³´ ìš°ì„  ì‚¬ìš©
                let studentTargetSchool = 'ë¯¸ì„¤ì •';
                let currentGrade = 'ë¯¸ì…ë ¥';
                let parentTargetSchool = 'ë¯¸ì„¤ì •';
                
                if (student) {
                    // ê¸°ë³¸ì •ë³´ê°€ ìˆìœ¼ë©´ ìš°ì„  ì‚¬ìš©
                    if (student.basicInfo) {
                        if (student.basicInfo.studentSchool) studentTargetSchool = student.basicInfo.studentSchool;
                        if (student.basicInfo.currentGrade) currentGrade = student.basicInfo.currentGrade;
                        if (student.basicInfo.parentSchool) parentTargetSchool = student.basicInfo.parentSchool;
                    }
                    
                    // ìƒë‹´ ê¸°ë¡ì´ ìˆëŠ” ê²½ìš°
                    if (student.consultations && Object.keys(student.consultations).length > 0) {
                        card.classList.add('has-consultation');
                        
                        const consultationIds = Object.keys(student.consultations).sort((a, b) => {
                            const timeA = student.consultations[a].createdAt || '0';
                            const timeB = student.consultations[b].createdAt || '0';
                            return timeB.localeCompare(timeA);
                        });
                        
                        // ìƒë‹´ íšŸìˆ˜ í‘œì‹œ
                        const consultationCount = consultationIds.length;
                        countEl.textContent = consultationCount;
                        countEl.style.display = 'flex';
                        
                        // ê¸°ë³¸ì •ë³´ê°€ ì—†ì„ ë•Œë§Œ ìƒë‹´ ê¸°ë¡ì—ì„œ ì°¾ê¸°
                        if (currentGrade === 'ë¯¸ì…ë ¥' || studentTargetSchool === 'ë¯¸ì„¤ì •' || parentTargetSchool === 'ë¯¸ì„¤ì •') {
                            for (let consultationId of consultationIds) {
                                const consultation = student.consultations[consultationId];
                                
                                if (consultation.type === 'í•™ë¶€ëª¨' && parentTargetSchool === 'ë¯¸ì„¤ì •') {
                                    // í•™ë¶€ëª¨ ìƒë‹´ì—ì„œ í¬ë§êµ ì •ë³´ ì¶”ì¶œ
                                    if (consultation.parentOpinion && consultation.parentOpinion.includes('ê³ ë“±í•™êµ')) {
                                        const schoolMatch = consultation.parentOpinion.match(/(\S+ê³ ë“±í•™êµ|\S+ê³ )/);
                                        if (schoolMatch) {
                                            parentTargetSchool = schoolMatch[1];
                                        }
                                    }
                                } else if (consultation.type !== 'í•™ë¶€ëª¨') {
                                    // í•™ìƒ ìƒë‹´ì—ì„œ ì •ë³´ ì¶”ì¶œ
                                    if (consultation.targetSchool && studentTargetSchool === 'ë¯¸ì„¤ì •') {
                                        studentTargetSchool = consultation.targetSchool;
                                    }
                                    if (consultation.currentGrade && currentGrade === 'ë¯¸ì…ë ¥') {
                                        currentGrade = consultation.currentGrade;
                                    }
                                }
                            }
                        }
                        
                        // ìµœê·¼ ìƒë‹´ì´ ì˜¤ë˜ëœ ê²½ìš° ì£¼ì˜ í‘œì‹œ
                        const latestConsultation = student.consultations[consultationIds[0]];
                        const consultationDate = latestConsultation.date || consultationIds[0].split('_')[0];
                        const daysSinceLastConsultation = getDaysDifference(consultationDate, new Date().toISOString().split('T')[0]);
                        if (daysSinceLastConsultation > 30) {
                            card.classList.add('needs-attention');
                        }
                    } else {
                        // ìƒë‹´ ê¸°ë¡ì´ ì—†ëŠ” ê²½ìš°
                        card.classList.remove('has-consultation', 'needs-attention');
                        card.classList.add('no-consultation');
                        countEl.style.display = 'none';
                    }
                } else {
                    // í•™ìƒ ë°ì´í„°ê°€ ì—†ëŠ” ê²½ìš°
                    card.classList.remove('has-consultation', 'needs-attention');
                    card.classList.add('no-consultation');
                    countEl.style.display = 'none';
                }
                
                // UI ì—…ë°ì´íŠ¸
                gradeEl.textContent = currentGrade;
                studentSchoolEl.textContent = studentTargetSchool.length > 8 ? 
                    studentTargetSchool.substring(0, 6) + '...' : studentTargetSchool;
                parentSchoolEl.textContent = parentTargetSchool.length > 8 ? 
                    parentTargetSchool.substring(0, 6) + '...' : parentTargetSchool;
            }
        }

        // ì‹±ê¸€í´ë¦­: Right Panelì— í•™ìƒ ì •ë³´ í‘œì‹œ
        function selectStudent(studentNumber) {
            currentStudentNumber = studentNumber;
            
            // ê¸°ì¡´ ì„ íƒ í•´ì œ
            document.querySelectorAll('.student-card.selected').forEach(card => {
                card.classList.remove('selected');
            });
            
            // ìƒˆë¡œìš´ ì„ íƒ í‘œì‹œ
            document.getElementById(`student-${studentNumber}`).classList.add('selected');
            
            const student = studentData[studentNumber] || { consultations: {} };
            const consultations = student.consultations || {};
            const consultationIds = Object.keys(consultations).sort((a, b) => {
                // ìƒì„± ì‹œê°„ìœ¼ë¡œ ì •ë ¬ (ìµœì‹ ìˆœ)
                const timeA = consultations[a].createdAt || '0';
                const timeB = consultations[b].createdAt || '0';
                return timeB.localeCompare(timeA);
            });
            
            // í•™ìƒ ê¸°ë³¸ ì •ë³´ í‘œì‹œ (ê¸°ë³¸ì •ë³´ ìš°ì„  ì‚¬ìš©)
            const selectedStudentInfo = document.getElementById('selectedStudentInfo');
            let studentTargetSchool = 'ë¯¸ì„¤ì •';
            let currentGrade = 'ë¯¸ì…ë ¥';
            let parentTargetSchool = 'ë¯¸ì„¤ì •';
            
            // ê¸°ë³¸ì •ë³´ê°€ ìˆìœ¼ë©´ ìš°ì„  ì‚¬ìš©
            if (student.basicInfo) {
                if (student.basicInfo.studentSchool) studentTargetSchool = student.basicInfo.studentSchool;
                if (student.basicInfo.currentGrade) currentGrade = student.basicInfo.currentGrade;

            // CSV ë¬¸ìì—´ ìƒì„±
            const csvString = csvData.map(row => {

                }).join(',');

            // BOM ì¶”ê°€ (í•œê¸€ ì¸ì½”ë”© ë¬¸ì œ í•´ê²°)

        function importFromCSV(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.name.toLowerCase().endsWith('.csv')) {
                alert('CSV íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');

                    event.target.value = ''; // íŒŒì¼ ì„ íƒ ì·¨ì†Œ
                    return;
                }
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const csvText = e.target.result;
                    const lines = csvText.split('\n');
                    
                    if (lines.length < 2) {

                    const header = parseCSVLine(lines[0]);
                    if (!header.includes('í•™ìƒë²ˆí˜¸')) {
                        alert('ì˜¬ë°”ë¥¸ CSV í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤. "í•™ìƒë²ˆí˜¸" ì—´ì´ í•„ìš”í•©ë‹ˆë‹¤.');

                    let importCount = 0;
                    const tempStudentData = JSON.parse(JSON.stringify(studentData)); // ê¸°ì¡´ ë°ì´í„° ë³µì‚¬
                    
                    for (let i = 1; i < lines.length; i++) {
                        const line = lines[i].trim();
                        if (!line) continue;
                        
                        const data = parseCSVLine(line);
                        if (data.length < header.length) continue;
                        
                        const rowData = {};
                        header.forEach((col, idx) => {
                            rowData[col] = data[idx] || '';

                        const studentNumber = parseInt(rowData['í•™ìƒë²ˆí˜¸']);
                        if (!studentNumber || studentNumber < 1 || studentNumber > 35) continue;

                        // ê¸°ë³¸ì •ë³´ ì—…ë°ì´íŠ¸
                        if (rowData['ê¸°ë³¸ì •ë³´_ë‚´ì‹ '] || 
                            rowData['ê¸°ë³¸ì •ë³´_í•™ìƒí¬ë§êµ'] || rowData['ê¸°ë³¸ì •ë³´_í•™ë¶€ëª¨í¬ë§êµ'] || 
                            rowData['ê¸°ë³¸ì •ë³´_í•™ìƒì—°ë½ì²˜'] || rowData['ê¸°ë³¸ì •ë³´_ì•„ë²„ì§€ì—°ë½ì²˜'] ||
                            rowData['ê¸°ë³¸ì •ë³´_ì–´ë¨¸ë‹ˆì—°ë½ì²˜'] || rowData['ê¸°ë³¸ì •ë³´_ë¹„ê³ ']) {

                            if (consultation.type === 'í•™ë¶€ëª¨') {
                                consultation.attendee = rowData['ì°¸ì„ì'] || '';

                } catch (error) {

            };
            
            reader.readAsText(file, 'UTF-8');
        }
        
        // CSV ë¼ì¸ íŒŒì‹± í•¨ìˆ˜
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++; // ë‹¤ìŒ ë¬¸ì ê±´ë„ˆë›°ê¸°
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'short'
            });
        }

        function getDaysDifference(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            const timeDiff = Math.abs(d2.getTime() - d1.getTime());
            return Math.ceil(timeDiff / (1000 * 3600 * 24));
        }
